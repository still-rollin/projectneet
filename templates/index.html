<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NEET</title>
    <link rel="icon" href="https://www.favicon.cc/logo3d/70218.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #ececf2;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            background: rgba(10, 10, 14, 0.602);
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0 0 40px 40px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .card-header {
            background: #63616a;
            color: #ffffff;
            border-radius: 20px 20px 0 0;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            padding: 40px;
        }

        .btn-primary {
            background: #0056b3;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background: #004494;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #63616a;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-secondary:hover {
            background: #4a484d;
            transform: scale(1.05);
        }

        .progress {
            height: 30px;
            border-radius: 15px;
            background: #e9ecef;
            margin-top: 20px;
        }

        .progress-bar {
            border-radius: 15px;
            transition: width 0.4s;
        }

        .flash-message {
            margin-top: 20px;
        }

        .flash-message .alert {
            border-radius: 15px;
            font-size: 16px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        footer a {
            color: #0056b3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .info-icon {
            margin-left: 10px;
            vertical-align: middle;
        }

        .form-control-file {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h2>Detailed Analysis of NEET Centre-Wise Scores</h2>
    </div>
    <div class="container">
        <div class="card mx-auto" style="max-width: 800px;">
            <div class="card-header">
                <h5 class="mb-0">Upload Your Centre PDF for Detailed Analysis</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label for="file" class="font-weight-bold">Select PDF File:</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
                    <a href="{{ url_for('static', filename='readpdf.html') }}" class="btn btn-secondary btn-lg btn-block mt-3">
                        How to Read the Report
                        <i class="fas fa-info-circle info-icon"></i>
                    </a>
                </form>
                <div class="progress mt-4 d-none" id="progressContainer">
                    <div class="progress-bar bg-success" role="progressbar" id="progressBar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="flashMessage" class="flash-message"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by still-rollin : <a href="https://github.com/still-rollin" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LTRC3LBF04"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-LTRC3LBF04');
        </script>
    <script>
        
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                var $progressContainer = $('#progressContainer');
                var $progressBar = $('#progressBar');

                $.ajax({
                    xhr: function () {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                var percentComplete = Math.round((e.loaded / e.total) * 100);
                                $progressContainer.removeClass('d-none');
                                $progressBar.css('width', percentComplete + '%').attr('aria-valuenow', percentComplete);
                            }
                        $('#flashMessage').html('<div class="alert alert-info">Processing...</div>');
                        });
                        return xhr;
                    },
                    type: 'POST',
                    url: '/upload',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#flashMessage').html('<div class="alert alert-success">Report downloaded!</div>');
                        $progressBar.css('width', '0%').attr('aria-valuenow', '0');
                        setTimeout(function () {
                            $progressContainer.addClass('d-none');
                        }, 2000);

                        // Open the PDF URL in a new tab
                        var pdfUrl = response.url;
                        if (pdfUrl) {
                            window.open(pdfUrl, '_blank');
                        } else {
                            $('#flashMessage').html('<div class="alert alert-warning">No PDF URL found.</div>');
                        }
                    },
                    error: function () {
                        $('#flashMessage').html('<div class="alert alert-danger">Error uploading file.</div>');
                        $progressBar.css('width', '0%').attr('aria-valuenow', '0');
                    }
                });
            });
        });
    </script>
</body>

</html>
